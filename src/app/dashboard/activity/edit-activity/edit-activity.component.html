<div class="row container-center-form d-flex justify-content-center align-items-center">
  <form class="col-lg-4">
    <div class="form-group">
      <label for="activityName">Nombre</label>
      <input type="text" class="form-control" id="activityName" [value]="actividad.nombre" aria-describedby="nameHelp"
        placeholder="Nombre de la actividad" (input)="nameUpdateCharCount($event)">
      <small id="nameHelp" class="form-text text-muted text-end">{{ nameRemainingChars }}/{{nameMaximumChars}}</small>
    </div>
    <div class="form-group">
      <label for="activityName">Descripción</label>
      <textarea class="form-control" id="activityDescription" placeholder="Descripción de la actividad" rows="5"
        (input)="descriptionUpdateCharCount($event)"></textarea>
      <small class="form-text text-muted text-end">{{ descriptionRemainingChars }}/{{descriptionMaximumChars}}</small>
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" (click)="redirectListaActividades()" class="btn btn-secondary btn-md">Cancelar</button>
      <button type="button" class="btn button-primary btn-md ml-4" (click)="edit()">Actualizar</button>
    </div>
  </form>
</div>
