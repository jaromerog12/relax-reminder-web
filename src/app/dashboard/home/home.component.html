<div class="row d-flex justify-content-between">
  <div class="col-lg-3 col-6">
    <!-- small box -->
    <div class="small-box bg-info">
      <div class="inner">
        <h1 class="number-alarms">20</h1>

        <p><strong>Alarmas en total</strong></p>
      </div>
      <div class="icon">
        <i class="bi bi-alarm"></i>
      </div>
    </div>
  </div>
  <!-- ./col -->
  <div class="col-lg-3 col-6">
    <!-- small box -->
    <div class="small-box bg-gradient-warning">
      <div class="inner">
        <h1 class="number-alarms">10</h1>

        <p class="color-white"><strong>Alarmas programadas</strong></p>
      </div>
      <div class="icon">
        <i class="bi bi-alarm"></i>
      </div>
    </div>
  </div>
  <!-- ./col -->
  <div class="col-lg-3 col-6">
    <!-- small box -->
    <div class="small-box bg-success">
      <div class="inner">
        <h1 class="number-alarms">10</h1>

        <p><strong>Alarmas pospuestas</strong></p>
      </div>
      <div class="icon">
        <i class="bi bi-alarm"></i>
      </div>
    </div>
  </div>
  <!-- ./col -->
</div>
<div class="row">
  <section class="col-12 col-md-6 col-lg-7 connectedSortable">
    <div class="card">
      <div class="card-header color-header">
        <h3 class="card-title">
          Actividades ejecutas vs  pospuestas
        </h3>
      </div>
      <div class="card-body container-progress-bar">
        <div class="tab-content p-0">
          <div class="chart tab-pane active" id="revenue-chart"
               style="position: relative;">
            <canvas id="areaChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="col-12 col-md-6 col-lg-5 ">
    <div class="card">
      <div class="card-header color-header text-center">
        <h3 class="card-title float-none">
          Objetivos alcanzados
        </h3>
      </div>
      <div class="card-body container-progress-bar " style="height: 290px">
        <div class="tab-content p-0">
          <div class="mt-2">
            <span>Productividad</span>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%"></div>
            </div>
          </div>
          <div class="mt-4">
            <span>Descanso</span>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>
          </div>
          <div class="mt-4">
            <span>Malestares físicos</span>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%"></div>
            </div>
          </div>
          <div class="mt-4">
            <span>Estrés</span>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 33%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="row">
  <div class="col-12">
    <div class="card card-primary card-outline">
      <div class="card-header color-header">
        <h3 class="card-title">
          Promedio semanal mundial de tiempo de pausas efectivas
        </h3>
      </div>
      <div class="card-body container-progress-bar">
        <div #interactive style="height: 300px;"></div>
      </div>
    </div>
  </div>
</div>
